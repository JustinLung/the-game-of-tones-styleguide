<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/scripts.js" defer></script>
    <title>The Game of Tones - Styleguide</title>
</head>

<body>
    <h1>Living Styleguide of The Game of Tones</h1>
    <main>


        <h2>Kleuren</h2>
        <section>

            <div class="div-box blue"> #3F51B5 </div>
            <div class="div-box green"> #54BA54 </div>
            <div class="div-box yellow"> #E7EF37 </div>
            <div class="div-box orange"> #FF9400 </div>
            <div class="div-box blue-light"> #CDD5E9 </div>
            <div class="div-box green-light"> #C8E8C7 </div>
            <div class="div-box yellow-light"> #F4F4D7 </div>
            <div class="div-box orange-light"> #F9DDB3 </div>
        </section>

        <h2>Font Family</h2>
        <section>
            <p><a href="https://fonts.google.com/specimen/Poppins?query=poppins" target="_blank">Poppins:</a> <br>
                Almost before we knew it, we had left the ground.<br><br><a
                    href="https://fonts.google.com/specimen/Open+Sans?query=sans" target="_blank">sans-serif:</a><br>
                <span>Almost before we knew it, we had left the ground.</span></p>
        </section>

        <h2>Icons</h2>
        <section>

            <div class="icons">
                <img src="/assets/music.svg" alt="">

            </div>
            <div class="icons">
                <img src="/assets/profile.svg" alt="">
            </div>

            <div class="icons">
                <img src="/assets/lock.svg" alt="">
            </div>
        </section>
    </main>
</body>

</html>
